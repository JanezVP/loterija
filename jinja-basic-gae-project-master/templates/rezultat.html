<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <h2>Vpisal si:</h2>
    <p>{{ besede }}</p>

    <h2>Izžrebane so bile številke:</h2>
    {% for num in izzrebane %}
    <li>{{ num }}</li>
    {% endfor %}

</body>
</html>
