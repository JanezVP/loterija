{% extends "base.html" %}

    {% block title %}
    Domov
    {% endblock title %}

{% block vsebina_strani %}
    <h1>Loterija:</h1>
    <form method="POST" action="/rezultat">
        <label for="vpis-sporocila">Vpišite Vaše sporočilo:</label>
        <input name="sporocilo" id="vpis-sporocila">
        <br>
        <label for="input-ime">Vpiši svoje ime:</label>
        <input name="ime" id="input-ime">
        <br>
        <label for="input-stevilka">Vpiši število loterijskih številk:</label>
        <input name="stevilka" id="input-stevilka" type="number">

        <button type="submit">Izžrebaj števila</button>

    </form>
{% endblock vsebina_strani %}
